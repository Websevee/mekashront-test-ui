<div class="row justify-content-center register-container">
  <div class="col-md-6 col-lg-5">
    <div class="card register-card shadow">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 register-title">Registration</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3 form-group">
            <label for="username" class="form-label">
              <i class="fas fa-user"></i> Username
            </label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
              placeholder="Enter username"
            />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <i class="fas fa-exclamation-circle"></i>
              <div *ngIf="f['username'].errors['required']">Username is required</div>
            </div>
          </div>

          <div class="mb-3 form-group">
            <label for="email" class="form-label">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              placeholder="Enter email"
            />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <i class="fas fa-exclamation-circle"></i>
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Enter a valid email</div>
            </div>
          </div>

          <div class="mb-3 form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              placeholder="Enter password"
            />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <i class="fas fa-exclamation-circle"></i>
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="mb-3 form-group">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock"></i> Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
              placeholder="Confirm password"
            />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
              <i class="fas fa-exclamation-circle"></i>
              <div *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</div>
              <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords do not match</div>
            </div>
          </div>

          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-register">Register</button>
            <button type="button" class="btn btn-login" (click)="router.navigate(['/auth/login'])">Already have an account? Login</button>
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
