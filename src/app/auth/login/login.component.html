<div class="login-container">
  <div class="login-form">
    <h2>Вход</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Имя пользователя обязательно</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Пароль обязателен</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Войти</button>
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/register'])">Нет аккаунта? Зарегистрироваться</button>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    </form>
  </div>
</div>
