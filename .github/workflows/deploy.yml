name: Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /mekashront-test-ui/

      - name: Check build artifacts
        run: |
          ls -la ./dist/mekashront-test-ui
          if [ ! -d "./dist/mekashront-test-ui" ]; then
            echo "Build failed: dist directory does not exist"
            exit 1
          fi
          if [ -z "$(ls -A ./dist/mekashront-test-ui)" ]; then
            echo "Build failed: dist directory is empty"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/mekashront-test-ui
